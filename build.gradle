plugins {
    id 'java'
}

group 'com.pienda'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.1.0'
    testImplementation 'io.cucumber:cucumber-junit:7.1.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.1.0'
}

test {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}

